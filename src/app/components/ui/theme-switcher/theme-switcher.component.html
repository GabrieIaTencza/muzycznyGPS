<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Change Theme Menu">
      <mat-icon>palette</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <button *ngFor="let option of options$ | async" mat-menu-item (click)="themeChangeHandler(option.value)">
        <mat-icon>share</mat-icon>

        <span>{{ option.label }}</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
